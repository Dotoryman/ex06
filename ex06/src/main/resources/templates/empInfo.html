<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div>
		<div>
			<label id="empId">사원번호</label>
			<input type="number" id="empId" th:value="${empInfo.employeeId}" readonly>
		</div>
				<div>
			<label id="ename">이름</label>
			<input type="text" id="ename" th:value="${ #strings.isEmpty(empInfo.firstName) ? empInfo.lastName : empInfo.firstName + ' , ' + empInfo.lastName}" readonly>
		</div>
				<div>
			<label id="email">이메일</label>
			<input type="text" id="email" th:value="${empInfo.email}" readonly>
		</div>
				<div>
			<label id="hdate">입사일</label>
			<input type="date" id="hdate" th:value="${#dates.format(empInfo.hireDate, 'yyyy-MM-dd')}" readonly>
		</div>
				<div>
			<label id="job">담당업무</label>
			<input type="text" id="job" th:value="${empInfo.jobId}" readonly>
		</div>
		<div>
			<button type="button" th:onclick="|location.href='@{empList}'|">목록</button>
		</div>
		
	</div>
</body>
</html>
